<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed-Cubing Timer</title>

    <!-- This line provides automatic page and style reloading when files change -->
    <!-- <script type="module" src="/lib/client/updater.js"></script> -->

    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <header>
        <h1>Cubing Timer</h1>
        <select id="eventSelect" class="dropdown">
            <option value="TWO">2x2 Cube</option>
            <option value="THREE" selected>3x3 Cube</option>
            <option value="FOUR_FAST">4x4 Cube</option>
            <option value="FIVE">5x5 Cube</option>
            <option value="SIX">6x6 Cube</option>
            <option value="SEVEN">7x7 Cube</option>
            <option value="THREE_NI">3x3 Blindfolded</option>
            <option value="THREE_OH">3x3 One-Handed</option>
            <option value="CLOCK">Clock</option>
            <option value="MEGA">Megaminx</option>
            <option value="PYRA">Pyraminx</option>
            <option value="SKEWB">Skewb</option>
            <option value="SQ1">Square-1</option>
        </select>
    </header>
    <main>
        <div class="scramble-container">
            <div class="scramble-text">Fetching a new scramble...</div>
            <div class="scramble-image"></div>
        </div>

        <h1 class="timer">00.00</h1>

        <div class="overlay hidden" id="imageOverlay">
            <article class="overlay-content" id="overlayContent" role="dialog" aria-modal="true">
                <button class="close-button" id="closeButton" aria-label="Close">âœ•</button>
                <div id="overlaySvg"></div>
            </article>
        </div>
    </main>
    <footer id="averagesFooter">
        <div class="avg-item hidden" id="mo3Item">
            <span class="avg-label">MO3: </span>
            <span class="avg-time" id="mo3Time">--</span>
        </div>
        <div class="avg-item hidden" id="avg5Item">
            <span class="avg-label">AVG5: </span>
            <span class="avg-time" id="avg5Time">--</span>
        </div>
        <div class="avg-item hidden" id="avg12Item">
            <span class="avg-label">AVG12: </span>
            <span class="avg-time" id="avg12Time">--</span>
        </div>
        <div class="avg-item hidden" id="avg50Item">
            <span class="avg-label">AVG50: </span>
            <span class="avg-time" id="avg50Time">--</span>
        </div>
    </footer>

    <!-- User Authentication Popup -->
    <div class="auth-overlay hidden" id="authOverlay">
        <div class="auth-popup">
            <h2>Welcome to Cubing Timer</h2>
            <p>Choose how you want to proceed:</p>
            <div class="auth-buttons">
                <button id="createUserBtn" class="auth-btn primary">Create New User</button>
                <button id="importUserBtn" class="auth-btn secondary">Import Existing User</button>
            </div>
        </div>
    </div>

    <!-- Import User Dialog -->
    <div class="auth-overlay hidden" id="importOverlay">
        <div class="auth-popup">
            <h2>Import User</h2>
            <label for="userIdInput">Enter userId:</label>
            <input type="text" id="userIdInput" class="user-id-input" placeholder="Enter your user ID">
            <div id="importError" class="error-message hidden">UserId does not exist</div>
            <div class="auth-buttons">
                <button id="importConfirmBtn" class="auth-btn primary">Import User</button>
                <button id="importCancelBtn" class="auth-btn cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
